   <section class="fondoregis">
    <div class="mainregistrate">
        <form action="" method="" enctype=""> 
        
            <h1>Crear cuenta</h1>
            <p>Sumate hoy a la nueva economía. Abrí tu cuenta, seguí los pasos para activarla y empezá tu camino</p>
    
            <div class="divmail">  
               <label class="email" for="Email"></label>
               <input class="controles" required type="email" id="Email" name="Email" placeholder="Email">
            </div>  
    
            <div>
                <label for="Contraseña"></label>
                <input class="controles" required type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña">
            </div>
    
            <div>
                    <label for="pais">Pais residencia:</label>
                    <select class="controles" required name="pais" id="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>    
                </select>
            </div>
            
                <div>
                    <label class="terminos" for="terminos">Soy mayor de 18 años y acepto los términos y condiciones</label>
                    <input required type="checkbox" checked name="Terminos" id="terminos">
                </div>
                <div class="divauto">
                    <label for="Autorizacion">Autorizo el tratamiento de mis datos personales, conforme con el Aviso de Privacidad y 
                    la Política de Tratamiento de Datos Personales</label>
                    <input required type="checkbox" name="Autorizacion" id="Autorizacion">
                </div>
    
                <div class="divingresar">
                     <button class="botoningresar">Ingresar</button>
                </div>
        </form>
    </div>
